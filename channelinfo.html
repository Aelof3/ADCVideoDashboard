<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#FF0000">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto&display=swap" rel="stylesheet">
    <title>ADC YouTube Dashboard</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/fullscreen.js"></script>
    <!-- TODO: redo this style block -->
    <style>
      #content, 
      #authorize-button, 
      #signout-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="main">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a href ="index.html" class="navbar-brand">
            <img src="imgs/yt_icon_rgb.png" style="width:42px" class="d-inline-block align-top" alt="">
            AutomationDirect.com YouTube Dashboard
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="navbar-item mr-2"><a href="index.html"><img src="open-iconic/svg/cog.svg" alt="Settings" style="width:32px;height:32px"></a></li>
              <li class="navbar-item"><img src="open-iconic/svg/fullscreen-enter.svg" alt="Toggle Fullscreen" style="cursor:pointer;width:32px;height:32px" 
                  id="fullscreen-button"></li>
            </ul>
          </div>
        </nav>
        <div class="container">
          <p>Log In With Google</p>
          <button class="btn btn-primary" id="authorize-button">Log In</button>
          <button class="btn btn-primary" id="signout-button">Sign Out</button>
          <br>
          <div id="content">
            <div class="row mb-4">
              <div class="col-6">
                <form id="channel-form">
                  <div class="input-group col-6">
                    <input type="text" id="channel-input" placeholder="Enter Channel Name">
                    <input type="submit" class="btn btn-info" value="Get Channel Data">
                  </div>
                </form>
              </div>
              <div id="channel-data" class="col-6"></div>
            </div>
            <div class="row" id="video-container"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row justify-content-center">
          <div class="ml-auto my-auto col-6 text-center">
            <a class="btn btn-light btn-lg" style="border-color:#282828" href="https://www.youtube.com/automationdirect"><img src="imgs/yt_icon_rgb.png" alt="YouTube Play Button Logo" style="height:30px"> Visit Channel</a>
          </div>
          <div class="mr-auto my-auto col-6 text-center">
            <a class="btn btn-light btn-lg" style="border-color:#282828" href="https://www.automationdirect.com/adc/home/home"><img src="imgs/adc_logo_fullcolor_transparent.png" alt="ADC Logo" style="height:35px"> Visit AutomationDirect.com</a>
          </div>
        </div>
      </div>
    </footer>
    <!--TODO: Move this script tag -->
    <script src="js/authorize.js"></script>
    <script src="js/main.js"></script>
    <script src="js/utility.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
